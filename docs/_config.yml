title: Solid Protocol
description: A constant-product AMM protocol on Ethereum where Solid tokens are traded against ETH with deterministic deployment.
baseurl: "/solid"
url: "https://uniteum.github.io"

theme: just-the-docs

# Aux links for the upper right navigation
aux_links:
  "GitHub": "https://github.com/uniteum/solid"

aux_links_new_tab: true

# Footer content
footer_content: "Copyright &copy; 2024-2025 Uniteum. Distributed under the MIT license."

# Color scheme supports "light" (default), "dark", or a custom scheme
color_scheme: light

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Enable copy button on code blocks
enable_copy_code_button: true

# Heading anchor links
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - Gemfile.lock
