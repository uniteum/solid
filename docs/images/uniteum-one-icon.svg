<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rich bright gold gradient -->
    <radialGradient id="darkGold" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#F4C430;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E6B422;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A01C;stop-opacity:1" />
    </radialGradient>

    <!-- Emboss filter for "1" -->
    <filter id="emboss-1">
      <!-- Shadow layer -->
      <feOffset in="SourceAlpha" dx="3" dy="3" result="shadowOffset"/>
      <feFlood flood-color="#3A2A08" flood-opacity="0.6"/>
      <feComposite in2="shadowOffset" operator="in" result="shadow"/>

      <!-- Highlight layer -->
      <feOffset in="SourceAlpha" dx="-3" dy="-3" result="highlightOffset"/>
      <feFlood flood-color="#F5E6B8" flood-opacity="0.7"/>
      <feComposite in2="highlightOffset" operator="in" result="highlight"/>

      <!-- Combine all layers -->
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="highlight"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Emboss filter for symbols -->
    <filter id="emboss-symbol">
      <!-- Shadow layer -->
      <feOffset in="SourceAlpha" dx="2" dy="2" result="shadowOffset"/>
      <feFlood flood-color="#3A2A08" flood-opacity="0.5"/>
      <feComposite in2="shadowOffset" operator="in" result="shadow"/>

      <!-- Highlight layer -->
      <feOffset in="SourceAlpha" dx="-2" dy="-2" result="highlightOffset"/>
      <feFlood flood-color="#E8D4A0" flood-opacity="0.6"/>
      <feComposite in2="highlightOffset" operator="in" result="highlight"/>

      <!-- Combine all layers -->
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="highlight"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shared styles -->
    <style>
      .base-text {
        font-family: 'Latin Modern Math', 'STIX Two Math', 'Cambria Math', 'Times New Roman', serif;
        font-weight: 700;
        text-anchor: middle;
        dominant-baseline: central;
        fill: #3D2F08;
      }
      .center { cx: 256; cy: 256; }
    </style>
  </defs>

  <!-- Outer dark rim -->
  <circle class="center" r="256" fill="#5C4A0F"/>

  <!-- Lighter band inside -->
  <circle class="center" r="246" fill="#F4C430"/>

  <!-- Inner dark region -->
  <circle class="center" r="215" fill="url(#darkGold)"/>

  <!-- Central "1" with embossed effect -->
  <text class="base-text" x="256" y="266" font-size="400" filter="url(#emboss-1)">1</text>

  <!-- Left top symbol "^" -->
  <text class="base-text" x="120" y="224" font-size="100" filter="url(#emboss-symbol)">^</text>

  <!-- Left bottom symbol "*" -->
  <text class="base-text" x="120" y="320" font-size="100" filter="url(#emboss-symbol)">*</text>

  <!-- Right top symbol ":" -->
  <text class="base-text" x="392" y="200" font-size="100" filter="url(#emboss-symbol)">:</text>

  <!-- Right bottom symbol "/" -->
  <text class="base-text" x="392" y="300" font-size="70" filter="url(#emboss-symbol)">/</text>
</svg>
