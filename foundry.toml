[profile.default]
auto_detect_solc = false
solc = "0.8.30"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = true
bytecode_hash = "none"
cbor_metadata = false
revert-strings = "default"
create2_deployer = "0x4e59b44847b379578588920cA78FbF26c0B4956C"
always_use_create_2_factory = true
src = "src"
out = "out"
libs = ["lib"]

[profile.default.invariant]
runs = 64
depth = 128
fail_on_revert = false

[profile.ci]
invariant = { runs = 512, depth = 1000 }

[profile.quick]
invariant = { runs = 32, depth = 64 }

[profile.deep]
invariant = { runs = 1024, depth = 2000 }

